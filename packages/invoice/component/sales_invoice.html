    <div ng-cloak>
        <table class="table">
            <thead>
            <tr><th>S.No</th><th>ItemCode</th><th>ProductName</th><th>Description</th><th>Quantity</th><th>UnitPrice</th></tr>
            </thead>
            <tbody>
                <tr ng-repeat="invoice in invoices" ng-class="$odd ? 'bg-success' : 'bg-warning'">

                    <td>{{$index + 1}}</td>
                    <td>
                        <a class="extra-space" href="#/invoice/{{invoice.itemCode}}/edit">
                            {{invoice.itemCode}}
                        </a>
                    </td>

                    <td>{{invoice.productName}}</td>
                    <td>{{invoice.description}}</td>
                    <td>{{invoice.quantity}}</td>
                    <td>{{invoice.unitPrice}}</td>
                    <td>
                        <a class="extra-space" href="#/invoice/{{invoice.itemCode}}/delete">
                            <ng-md-icon icon="delete" size="32"></ng-md-icon> delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
